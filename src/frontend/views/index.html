<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Plan your travel</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <button class="nav-item">Home</button>
    </header>
    <main>
      <div class="bg-color"></div>
      <div class="wave">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#FFF"
            fill-opacity="1"
            d="M0,256L48,245.3C96,235,192,213,288,181.3C384,149,480,107,576,112C672,117,768,171,864,208C960,245,1056,267,1152,240C1248,213,1344,139,1392,101.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </div>
      <h1>Plan your travel</h1>
      <section class="search-bar">
        <form onsubmit="return Client.handleSubmit(event)">
          <select id="country"></select>
          <input id="zp" type="text" placeholder="Zip Code" />
          <input id="date" type="date" />
          <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
      </section>
      <section class="error-form hidden">
        <p id="error-msg"></p>
      </section>
      <h2 id="destination"></h2>
      <section id="weather-results" class="container"></section>
    </main>
    <footer>Final proyect FSDND Alan</footer>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </body>
</html>
